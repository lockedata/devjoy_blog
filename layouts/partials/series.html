{{ if isset .Site.Params "series" }}
{{ if .Site.Params.series.enable }}
<section class="bar background-white no-mb">
    <div class="container">

        <div class="col-md-12">
            <div class="heading text-center">
                <h2>{{ .Site.Params.series.title }}</h2>
            </div>

            <p class="lead">
              {{ .Site.Params.series.subtitle | markdownify }}
            </p>

            <!-- *** BLOG HOMEPAGE *** -->

            

	{{ range $name, $items := .Site.Taxonomies.series }}
            <li><a href="{{ $.Site.BaseURL }}series/{{ $name | urlize | lower }}">{{ $name }} ({{ len $items }})</a>
            </li>
            {{ end }}
            </div>
            <!-- /.row -->

            <!-- *** BLOG HOMEPAGE END *** -->

        </div>
    </div>
    <!-- /.container -->
</section>
<!-- /.bar -->
{{ end }}
{{ end }}
